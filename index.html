<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js\main.js"></script>
</head>
<body>

<div class="container">
    <main class="toDoList">
        <section class="time">
            <h1 class="hidden" >time</h1>
            <article class="sLeft"id="timer">
                <h1 class="hidden" >timer</h1>
                <span>00:00:00</span>
            </article>
            <article class="sRight" id="timerFct">
                <h1 class="hidden" >nextPlan</h1>
                <button  id="tStart" type="button">시작</button>
                <button  id="tPause"type="button">일시중지</button>
                <button id="tInitialization" type="button" >초기화</button>
            </article>
        </section>

        <section class="content">
            <h1 class="hidden" >content</h1>
            <article class="sLeft" id="cList">
                <h1 class="hidden" >cList</h1>
                <nav>
                    <a href="#todayList">오늘</a>
                    <a href="#morningList">오전</a>
                    <a href="#afternoonList">오후</a>
                </nav>
                <section class="ListBox" id="todayList">
                <ul class="ListImf">
                   
                </ul>
                </section>
                <section class="ListBox" id="morningList">
                    <ul class="ListImf"> 
            
                    </ul>
                </section>
                <section class="ListBox" id="afternoonList">
                    <ul class="ListImf"> 

                    </ul>
                </section>
            </article>
            <article class="sRight" id="cWrite">
                <h1 class="hidden" >cWrite</h1>
                <form id="cWriteForm"action="" method="get">
                    <header class="cSelects">
                        <label for="check">반복</label>
                        <input id="onCheck"type="checkbox" name="check">
                        <select name="category" id="category">
                            <option value="category"selected>Category</option>
                            <option value="today">오늘</option>
                            <option value="morning">오전</option>
                            <option value="afternoon">오후</option>
                        </select>
                        <select name="hour" id="hour">
                            <option value="hour" selected>Hour</option>
                        </select>
                        <select name="minute" id="minute">
                            <option value="minute" selected>Minute</option>
                        </select>
                        <select name="second" id="second">
                            <option value="second" selected>Second</option>
                        </select>
                    </header>
                 <footer class="cInfo">
                    <label for="cTitle">주제</label>
                    <input type="text" id="cTitle"  required>
                    
                    <label for="cTarget">목표</label>   
                    <input type="text" id="cTarget" required>
                       
                    <label for="cMemo">방식</label>
                    <textarea name="cMemo" id="cMemo" cols="30" rows="10"></textarea>
                  <div>
                      <button class="hidden" id="cCorrection" type="click">수정</button>
                      <button id="cInfoSubmit" type="click">등록</button>
                </div>
                </footer>
                </form>

            </article>
        </section>
    </main>
</div>
</body>
</html>
